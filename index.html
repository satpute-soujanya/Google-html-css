<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=https://www.google.com/"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="p-15-l flex">
          <div class="p-15-r">
            <a href="" class="gmail">Gmail</a>
          </div>
          <div class="p-15-r">
            <a href="" class="image">Images</a>
          </div>
        </div>
        <a href="" class="logo"
          ><img
            src="./Assets/light/circledMenu-light.png"
            alt="Apps"
            width="24"
        /></a>
        <img src="./Assets/User.png" alt="user" width="32" class="user" />
      </nav>
      <main>
        <div class="icon">
          <img
            src="./Assets/light/logoGoogle-light.png"
            alt=""
            class="google-logo"
          />
        </div>
        <div class="search">
          <div class="search_bar">
            <img
              src="./Assets/search.png"
              alt="search"
              width="24"
              height="24"
              class="search"
            />
            <input type="text" /> <br />
            <img
              src="./Assets/google_mike.png"
              alt="sound-search"
              class="sound"
              width="16"
            />
            <img
              src="./Assets/GooglecamIcon.svg"
              alt="cam-search"
              width="24"
              class="cam"
            />
          </div>
          <div class="search-button">
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
            in
          </div>
        </div>
        <div class="languages"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
